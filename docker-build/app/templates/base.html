<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Meal Planner{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    {% if 'user' in session and request.endpoint != 'login' and request.endpoint != 'register' %}
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-utensils"></i>
                <span>AI Meal Planner</span>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('dashboard') }}" class="nav-link">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="{{ url_for('pantry') }}" class="nav-link">
                    <i class="fas fa-warehouse"></i> Pantry
                </a>
                <a href="{{ url_for('suggestions') }}" class="nav-link">
                    <i class="fas fa-lightbulb"></i> Suggestions
                </a>
                <a href="{{ url_for('mealplan') }}" class="nav-link">
                    <i class="fas fa-calendar"></i> Meal Plan
                </a>
                <a href="{{ url_for('cooking') }}" class="nav-link">
                    <i class="fas fa-utensil-spoon"></i> Cooking
                </a>
                <a href="{{ url_for('logout') }}" class="nav-link logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>
    {% endif %}

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
