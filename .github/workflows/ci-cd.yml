name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify project structure
      run: |
        echo "Project structure:"
        ls -la
        echo "App directory:"
        ls -la app/

    - name: Test Python imports
      run: |
        python -c "import flask; print('Flask import successful')"
        python -c "import groq; print('Groq import successful')"
        python -c "import firebase_admin; print('Firebase import successful')"
        echo "All Python imports successful"

    - name: Test basic app functionality
      run: |
        # Set environment variable and test basic import
        GROQ_API_KEY="test-key" python -c "import os; from app.app import app; print('Basic app test passed')"

    - name: Build Docker image
      run: |
        docker build -t cooking-helper .

    - name: Success
      run: echo 'CI/CD Pipeline Completed Successfully!'
