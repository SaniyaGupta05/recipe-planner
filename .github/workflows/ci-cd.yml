name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Build Docker image
      run: |
        docker build -t cooking-helper .
        
    - name: Test Docker container
      run: |
        # Start container with environment variable from GitHub secret
        docker run -d --name test-app -p 5000:5000 -e GROQ_API_KEY=${{ secrets.GROQ_API_KEY }} cooking-helper
        
        # Wait for app to start
        sleep 20
        
        # Check if container is running
        docker ps | grep test-app
        
        # Check container logs
        docker logs test-app
        
        # Test basic connectivity
        sleep 5
        
        # Stop and remove container
        docker stop test-app
        docker rm test-app
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: docker-build
        path: .
        retention-days: 1
