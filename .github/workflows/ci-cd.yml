name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify project structure
      run: |
        echo "Project structure:"
        ls -la
        echo "App directory:"
        ls -la app/

    - name: Test Python imports
      run: |
        python -c "import flask; print('Flask import successful')"
        python -c "import groq; print('Groq import successful')"
        python -c "import firebase_admin; print('Firebase import successful')"
        echo "All Python imports successful"

    - name: Test basic app functionality
      run: |
        # Set environment variable and test basic import
        GROQ_API_KEY="test-key" python -c "import os; from app.app import app; print('Basic app test passed')"

    - name: Build Docker image
      run: |
        docker build -t cooking-helper .

    - name: Success
      run: echo 'CI/CD Pipeline Completed Successfully!'

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy Docker Container
      run: |
        echo "üöÄ Starting deployment..."
        # Stop and remove any existing container
        docker stop cooking-helper-container || true
        docker rm cooking-helper-container || true
        
        # Build the image (if not cached)
        docker build -t cooking-helper .
        
        # Run the container
        docker run -d \
          --name cooking-helper-container \
          -p 5000:5000 \
          -e GROQ_API_KEY="${{ secrets.GROQ_API_KEY }}" \
          -e FIREBASE_CREDENTIALS="${{ secrets.FIREBASE_CREDENTIALS }}" \
          cooking-helper
        
        echo "‚úÖ Application deployed successfully!"
        echo "üì± App running on port 5000"

    - name: Health Check
      run: |
        echo "üîç Performing health check..."
        sleep 10  # Wait for app to start
        docker ps
        echo "‚úÖ Container is running!"
