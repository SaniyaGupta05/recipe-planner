name: Simple CI/CD

on:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Show files
      run: |
        echo "Current directory structure:"
        ls -la
        echo "App directory:"
        ls -la app/ 2>/dev/null || echo "No app directory"
        echo "Python files:"
        find . -name "*.py" | head -10
        
    - name: Basic Python check
      run: |
        python --version
        echo "Basic Python check passed"
        
    - name: Success
      run: |
        echo "✅ Pipeline completed successfully"
